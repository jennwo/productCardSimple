<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="styles.css">

</head>
<body>
  <div id="mainContainer">
    <header>
      <div class="imgContainer">
        <!-- IMAGE  -->
      </div>
    </header>

    <main class="mainSection">
      <section class="productDetails">
        <h1 class="mainHeading">
          <small class="capsHead">Perfume</small>Gabrielle Essence Eau De Parfum</h1>
        <p class="detailsText">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        </section>
        <section class="priceInfo">
          <h2 class="newPrice">$149.99</h2>
          <p class="oldPrice">$169.99</p>
        </section>
        <section class="buttonSection">
          <button class="addButton">
            <p class="buttonText"><img class="shoppingCartImg" src="images/icon-cart.svg" alt="small shopping cart icon"> Add to Cart</p>
          </button>
        </section>
    </main>

  </div>

</body>
</html>
